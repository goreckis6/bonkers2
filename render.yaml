services:
  - type: web
    name: bonkers-pdf-parser
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: PIP_VERSION
        value: 23.0.1
    autoDeploy: true
    branch: main
